<html>
<head>
	<title>Elections</title>



</head>
<body>
<table>
	<thead>
		<th>Election Name</th>
		<th>Number of Constituencies in play</th>
		<th>Link</th>
	</thead>
	
	<tbody>
	{% for election in elections %}
		<tr>
			<td>{{election.title}}</td>
			<td>{{election.constituencyelection_set.count}}</td>
			<td><a href="{{election.get_absolute_url}}">View</a></td>
		</tr>
	{% endfor %}
	</tbody>

</table>

</body>
