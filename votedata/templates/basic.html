<html>
<head>
	<title>Basic view</title>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Constituency', 'Turnout %'],
          {% for conres in election.constituencyelection_set.all%}
			['{{conres}}',{{conres.turnout_percentage}}],
				
		{% endfor %}
        ]);

        var options = {
          title: 'Turnout Percentage',
          hAxis: {maxValue:100,minValue:0},
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
<table>
	<thead>
		<th>Constituency</th>
		<th>Turnout</th>
	</thead>

	<tbody>
		
	</tbody>
</table>

</head>
<body>
<h1>{{election}}</h1>
	<div id="chart_div" style="width: 1600px; height: 18000px;"></div>
</body>
</html>
